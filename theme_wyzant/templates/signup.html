{% extends 'base.html' %}
{% load i18n %}

{% block extra_head %}
<style type="text/css">
th {text-align:left}
</style>
{% endblock %}

{% block content %}
<div style="margin: 0 auto;width:580px">
    <h1>Sign up</h1>
    <form method="post" action="" enctype="multipart/form-data"> {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="{% trans 'Sign up' %}" />
    </form>
</div>
{% endblock %}
